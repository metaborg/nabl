---
id: org.metaborg:statix.runtime:${metaborgVersion}
name: StatixRuntime
metaborgBaselineVersion: 2.5.17
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgBaselineVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
exports:
  ## Stratego-Sugar
- language: Stratego-Sugar
  directory: trans
  includes:
  - "statixruntime.str"
  - "statix/**/*.str"
  - "injections/statix/**/*.str"
  - "statix/**/*.meta"
- language: StrategoLang
  directory: trans
  includes:
  - "statixruntime.str2"
  - "statix/**/*.str2"
  - "injections/statix/**/*.str2"
  ## SDF3
- language: TemplateLang
  directory: syntax
  includes:
  - "statix/**/*.sdf3"
- language: ATerm
  directory: src-gen/syntax
  includes:
  - "**/*.aterm"
- language: EditorService
  directory: src-gen
  includes:
  - "completion/colorer/statix/**/*.esv"
- language: Stratego-Sugar
  directory: src-gen
  includes:
  - "completion/statix/**/*.str"
  - "pp/statix/**/*.str"
  - "signatures/statix/**/*.str"
- language: StrategoLang
  directory: src-gen
  includes:
  - "completion/statix/**/*.str2"
  - "pp/statix/**/*.str2"
  - "signatures/statix/**/*.str2"
  ## ESV
- language: EditorService
  directory: editor
  includes:
  - "statix/**/*.esv"
  ## StatixLang
  ## FIXME These cannot be exported as long as there is no good way to retain the
  ##       generated ATerms in importing modules (transitively!). For now one has
  ##       to copy it in their own project. Sad.
# language: StatixLang
# directory: trans
# includes:
# - "signatures/statix/**/*.stx"
language:
  sdf:
    sdf2table: java
    pretty-print: Statix
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc

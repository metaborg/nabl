---
id: org.metaborg:org.metaborg.meta.nabl2.integration.dynsem:${metaborgVersion}
name: NaBL2IntegrationDynSem
metaborgVersion: 2.5.0-SNAPSHOT

dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}
  # org.metaborg:dynsem:${metaborgVersion}
contributions:
- name: NaBL2Lang
  id: org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}

generates:
- language: ds
  directory: src-gen/nabl2/dynsem

language:
  sdf:
    enabled: false
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc

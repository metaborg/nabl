---
id: org.metaborg:statix.integrationtest.lang.stlcrec:${metaborgVersion}
name: STLCrec
metaborgVersion: 2.6.0-SNAPSHOT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - "org.metaborg:statix.lang:${metaborgVersion}"
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - "org.metaborg:statix.runtime:${metaborgVersion}"
runtime:
  nabl2:
    debug: analysis files # custom
exports:
- language: ATerm
  directory: src-gen/statix
language:
  sdf:
    sdf2table: java
    placeholder:
      prefix: "$"
  stratego:
    format: jar
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc

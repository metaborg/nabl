---
id: org.metaborg:org.metaborg.meta.lang.nabl:${metaborgVersion}
name: NameBindingLanguage
metaborgVersion: 2.3.0-SNAPSHOT
metaborgBaselineVersion: 2.2.1
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.lang.nabl:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lib.analysis:${metaborgVersion}
generates:
- language: Stratego-Sugar
  directory: src-gen
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
language:
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc

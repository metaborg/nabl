---
id: org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}
name: NaBL2Runtime
metaborgVersion: 2.6.0-SNAPSHOT
metaborgBaselineVersion: 2.5.17
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgBaselineVersion}
  # org.metaborg:org.metaborg.meta.lang.stratego:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgBaselineVersion}
  - org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}
  # org.metaborg:dynsem:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}

exports:

  ## Stratego
- language: Stratego-Sugar
  directory: trans
  includes:
  - "nabl2runtime.str"
  - "nabl2/**/*.str"
  - "nabl2/**/*.meta"

  ## NaBL2
- language: NaBL2Lang
  directory: trans
  includes:
  - "nabl2/**/*.nabl2"
- language: Stratego-Sugar
  directory: src-gen/nabl2/collection
  includes:
  - "nabl2/**/*.str"

  ## SDF3
- language: TemplateLang
  directory: syntax
  includes:
  - "nabl2/**/*.sdf3"
- language: ATerm
  directory: src-gen/syntax
  includes:
  - "**/*.aterm"
# language: ds
 #directory: src-gen
 #includes:
 #- "ds-signatures/nabl2/**/*.ds"
- language: EditorService
  directory: src-gen
  includes:
  - "completion/colorer/nabl2/**/*.esv"
- language: Stratego-Sugar
  directory: src-gen
  includes:
  - "completion/nabl2/**/*.str"
  - "pp/nabl2/**/*.str"
  - "signatures/nabl2/**/*.str"

  ## ESV
- language: EditorService
  directory: editor
  includes:
  - "nabl2/**/*.esv"

  ## DynSem
- language: ds
  directory: trans
  includes:
  - "nabl2/**/*.ds"

language:
  sdf:
    sdf2table: java
    pretty-print: NaBL2
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
